<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
 <div class="background">
  <section>
<img src="./assets/desktop/logo.svg" alt="" class="logo">
</section>
<section id="main">
<div class="content">
<h1>PUBLISH YOUR PODCASTS <span>
  EVERYWHERE.</span></h1>

  <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
    Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
</div>
<div class="wrap">
  <div id="firstDiv">
<section class="logos-4"  >
  <img src="./assets/desktop/spotify.svg" class="spotify" alt="">
  <img src="./assets/desktop/apple-podcast.svg" class="apple" alt="">
  <img src="./assets/desktop/google-podcasts.svg" class="google" alt="">
  <img src="./assets/desktop/pocket-casts.svg"  class="pocket" alt="">
</section>
</div>
<div id="secondDiv">
<form action="" >
  <label for="email"></label>
  <input type="email" id="email" name="email" required>
  <p class="error" id="error" style="color:red"></p>
  <input type="submit" id="submit" value="request access">
</form>
</div>
</div>
</section>


 </div>
 <div class="footer">
<div  class="point" id="circle-container">
  
</div>
<script>

  const circleContainer = document.getElementById('circle-container');
  for (let i = 0; i < 4; i++) {
    const row = document.createElement('div');
    row.classList.add('circle-row');
    
    for (let j = 0; j < 8; j++) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      row.appendChild(circle);
    }
   
    circleContainer.appendChild(row);
  } </script>
 </div>
</body>
</html>
